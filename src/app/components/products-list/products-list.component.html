
<div class="card mt-3">
  <div class="card-header" bg-info text-white>
    Liste des produits
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>TITLE</th>
          <th>UNIT PRICE</th>
          <th>QUANTITY</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td scope="row">{{item.title}}</td>
          <td>{{item.unitPrice}}</td>
          <td>{{item.quantity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
